<h3>
  {{title}}
</h3>
<div class="two">
	<div class="left">
		<span>Location: /{{currentLocation}}</span>
	</div>
	<div class="right">
		<div class="btn" (click)="goToParrent()">Back</div>
	</div>
</div>

<ul class="folders">
  <li *ngFor="let folder of folders" 
	[class.selected]="folder === currentFolder" 
	(click)="onSelect(folder)">
	<div class="ad_btn">
		<div class="folder"></div>​
		<div class="name">
			<span class="badge">{{folder.id}}</span> {{folder.name}}
		</div>
	</div>
  </li>
</ul>

<ul class="folders ads">
  <li *ngFor="let ad of ads">
    <a href="{{ad.url}}" target="_blank">
		<div class="ad_btn">
			<div class="ad"></div>​
			<div class="name">
				{{ad.name}}
			</div>
		</div>
	</a>
  </li>
</ul>
