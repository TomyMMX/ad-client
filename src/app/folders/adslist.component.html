<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
<h3>
  {{title}}
</h3>
<div>
	<div class="left">
		<div class="btn" (click)="goToParent()">Back</div>
	</div>
	<div class="left">
		<span> : /{{currentLocation}}</span>
	</div>	
</div>
<div class="clear"></div>
<ul class="folders">
  <li *ngFor="let folder of folders" 
	[class.selected]="folder === currentFolder" 
	(click)="onSelect(folder)">
	<div class="ad_btn">
		<div class="folder"></div>​
		<div class="name">
			{{folder.name}}
		</div>
	</div>
  </li>
</ul>

<ul class="folders ads">
  <li *ngFor="let ad of ads">
    <a href="{{ad.url}}" target="_blank">
		<div class="ad_btn">
			<div class="ad"></div>​
			<div class="name">
				{{ad.name}}
			</div>
		</div>
	</a>
  </li>
</ul>
